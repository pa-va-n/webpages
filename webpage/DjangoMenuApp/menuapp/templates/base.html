<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online shopping App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background: #f4f4f4; color: #333; }
        nav { background: #007BFF; padding: 10px 20px; }
        nav a { color: white; text-decoration: none; padding: 6px 12px; }
        nav a:hover { text-decoration: underline; }
        main { padding: 20px; }
        form { margin-top: 20px; }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] { padding: 8px; margin: 5px 0 20px; width: 200px; }
        button { background: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #0056b3; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; background: white; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'view_menus' %}">View Menus</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cart' %}">View Cart</a>
                {% if user.is_admin %}
                    <a href="{% url 'add_menu' %}">Add Menu Item</a>
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
